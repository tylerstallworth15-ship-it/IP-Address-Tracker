<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./CSS/app.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNV11vT1ZBo=" crossorigin="" defer></script>
  <script src="JS/app.js" defer></script>
  <title>Frontend Mentor | IP Address Tracker</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="container-fluid">

  <header>
      <h2>IP Address Tracker</h2>
      <form id="ip-form" class="d-flex justify-content-center mt-3">
        <label for="ip-input" class="visually-hidden">Search for an IP address or domain</label>
        <input type="text" id="ip-input" placeholder="Search for any IP address or domain" required>
        <button type="submit">
          <img src="./images/icon-arrow.svg" alt="Submit">
        </button>
      </form>
    </header>
  
  <main>

    <section class="info-panel container py-4">
      <div class="row text-center text-md-start">
        
        <article class="col-12 col-md-3 mb-3 mb-md-0 info-block">
          <h2>IP ADDRESS</h2>
          <p id="ip-value">192.212.174.101</p>
        </article>

        <article class="col-12 col-md-3 mb-3 mb-md-0 info-block">
          <h2>LOCATION</h2>
          <p id="location-value">Brooklyn, NY 10001</p>
        </article>

        <article class="col-12 col-md-3 mb-3 mb-md-0 info-block">
          <h2>TIMEZONE</h2>
          <p id="timezone-value">UTC -05:00</p>
        </article>

        <article class="col-12 col-md-3 info-block">
          <h2>ISP</h2>
          <p id="isp-value">SpaceX Starlink</p>
        </article>
      </div>
    </section>
    <section class="map-section">
      <div id="map"></div>
    </section>
  </main>

  <div class="attribution mt-4 mb-2">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="#">Tyler Stallworth</a>
  </div>
</div>  
</body>
</html>
